<body class="bd">
  <div id="app" style="height:100%;overflow: hidden;">
    <router-view></router-view>
  </div>
  <div id="container"></div>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=wrkfH0yCNoWEHrXm0L9A5KdGaU8To9dR"></script>
  <!-- <script type="text/javascript" src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script> -->
  <script type="text/javascript" src="static/polyfill.min.js"></script>
  <script>
    // 定位经纬度信息
    window.LATITUDE = '';
    window.LONGITUDE = '';
    window.CITYNAME = '';
    window.LBSINFO = {
    }
    
    window.isUseBaiDuLoc = 1; // 定位标记 1：高德 0:百度
    // ios客户端回调
    window.callBackGetLocationInfo = function (json) {
      // 如果和包定位失败调用百度地图
      if(json=='-1'||!json||!json.Longitude){
        window.LBS_BD(window.cb);
        return;
      }
      window.LONGITUDE = json.Longitude;
      window.LATITUDE = json.Latitude;
      window.LBSINFO = json;
      window.CITYNAME = json.CityName;
      this.cityName1 = addComp.city;
      if(this.init){
        this.init();
      }
      
    }
    
    /**
     * 和包原生定位 
     */
    window.LBS_GD = function(cb) {
      if(cb){
        window.cb = cb;
      }
      try {
        if (/iP(ad|hone|od)/.test(navigator.userAgent)) {
            // 苹果客户端定位
          window.getLocationInfo()
        } else {
          // android 客户端定位
          window.LONGITUDE = window.goActivity.getLongitude();//查询经度信息
          window.LATITUDE = window.goActivity.getLatitude();//查询纬度
          window.CITYNAME = window.goActivity.getCityName();
         
          if(!window.LONGITUDE){
            window.LBS_BD(cb)
          }else{
            this.cityName1 = addComp.city;
            if(this.init){
              this.init();
            }
          }
        }
      } catch (e) {
        window.LBS_BD(cb)
      }
    }

    /**
     * 百度LBS
     */ 
    window.LBS_BD = function(cb) {
      window.isUseBaiDuLoc = 0; //标记为百度定位
      new BMap.Geolocation().getCurrentPosition(function (r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) { //判断状态
          new BMap.Geocoder().getLocation(r.point, function (rs) {
            if(typeof cb == 'function'){
                cb(rs,r);
                return;
            }
            if (rs.point) {
              var addComp = rs.addressComponents;
              // alert(JSON.stringify(rs))
              // alert(addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber); 
              window.LATITUDE = rs.point.lat;
              window.LONGITUDE = rs.point.lng;
              window.CITYNAME = addComp.city;
            } else {
              window.LATITUDE = r.point.lat;
              window.LONGITUDE = r.point.lng;
              window.CITYNAME = r.address.city;
            }
          })
        } else {

        }
      })
    }
    window.LBS_GD();
  </script>
</body>
